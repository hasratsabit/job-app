<div class="elem-box elem-box--large">

    <div class="elem-box__header">
      <h1 class="elem-box__header-title">
        {{pageTitle}}
      </h1>
    </div>

    <div class="elem-box__body">
      <div class="elem-box__user-info">
        <div class="elem-box__user-img">
          <img class="j-img--medium j-img--round" src="assets/images/sm-profile.jpg" alt="">
        </div>
        <div class="elem-box__user-text-content">
          <h1 class="elem-box__user-name">{{ profile.name }}</h1>
          <p class="elem-box__user-email">{{ profile.email }}</p>
          <p class="elem-box__user-location">{{ profile.location }}</p>
        </div>
      </div>

      <mat-tab-group>
        <mat-tab label="Resume"> Content 1 </mat-tab>
        <mat-tab label="Applied Jobs"> Content 2 </mat-tab>
        <mat-tab label="Following"> Content 3 </mat-tab>
      </mat-tab-group>
    </div>
  
</div>
