<div class="elem-box__form">
  <form [formGroup]="jobSeekerForm">

    <mat-form-field appearance="outline">
      <mat-label>Full Name</mat-label>
      <input formControlName="name" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input formControlName="username" matInput>
    </mat-form-field>
    
    <div formGroupName="emailGroup">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" type="email" matInput>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Confirm Email</mat-label>
        <input formControlName="confirmEmail" type="email" matInput>
      </mat-form-field>
    </div>
    <!-- <mat-form-field>
      <mat-select placeholder="Select job category">
        <mat-option>
          Option 1
        </mat-option>
      </mat-select>
    </mat-form-field> -->

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input formControlName="password" type="password" matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input formControlName="confirmPassword" type="password" matInput>
    </mat-form-field>

    <div class="elem-box__buttons">
      <button class="elem-box__button" mat-raised-button>Cancel</button>
      <button [disabled]="!jobSeekerForm.valid" class="elem-box__button" mat-raised-button color="primary">Register</button>
    </div>
  </form>
  </div>
