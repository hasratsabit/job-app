<div class="elem-box__form">
    <mat-form-field appearance="outline">
      <mat-label>Full Name</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Confirm Email</mat-label>
      <input type="email" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Select job category">
        <mat-option>
          Option 1
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input type="password" matInput>
    </mat-form-field>

    <div class="elem-box__buttons">
      <button class="elem-box__button" mat-raised-button>Cancel</button>
      <button class="elem-box__button" mat-raised-button color="primary">Register</button>
    </div>
  </div>
